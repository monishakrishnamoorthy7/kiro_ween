<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Quiz - Haunted CodeLab</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="staticTransition" class="static-transition"></div>
    <button id="musicToggle" class="music-toggle">
        <svg class="music-icon" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/>
        </svg>
    </button>

    <div class="container">
        <header class="main-header">
            <h1 class="glitch-title" data-text="HORROR QUIZ">HORROR QUIZ</h1>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="practice.html" class="nav-link">Coding Practice</a>
            <a href="quiz.html" class="nav-link active">Horror Quiz</a>
            <a href="challenges.html" class="nav-link">Challenges</a>
            <a href="about.html" class="nav-link">About the Curse</a>
        </nav>

        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container">
            <div class="quiz-header">
                <div class="quiz-progress">
                    <span>Question <span id="currentQuestion">1</span> of 10</span>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
                <div class="quiz-stats">
                    <span>Score: <span id="score">0</span></span>
                    <span>Wrong: <span id="wrongCount">0</span>/3</span>
                </div>
            </div>

            <div id="questionCard" class="question-card">
                <h2 id="questionText" class="question-text"></h2>
                <div id="optionsContainer" class="options-container"></div>
            </div>

            <button id="nextButton" class="next-button" style="display: none;">Next Question â†’</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results-screen" style="display: none;">
            <h2 class="results-title">Quiz Complete!</h2>
            <div class="results-content">
                <div class="final-score">
                    <span class="score-label">Your Score</span>
                    <span id="finalScore" class="score-value">0</span>
                    <span class="score-total">/ 10</span>
                </div>
                <p id="resultMessage" class="result-message"></p>
                <div class="result-buttons">
                    <button id="retryQuiz" class="cta-button">Try Again</button>
                    <a href="index.html" class="cta-button">Back to Home</a>
                </div>
            </div>
        </div>

        <!-- Ghost Popup (3 wrong answers) -->
        <div id="ghostPopup" class="ghost-popup">
            <div class="ghost-popup-content">
                <svg class="ghost-icon" viewBox="0 0 100 100" style="width:120px;height:120px;">
                    <path d="M50 15 Q30 15 20 35 L20 70 Q25 65 30 70 Q35 75 40 70 Q45 65 50 70 Q55 75 60 70 Q65 65 70 70 Q75 75 80 70 L80 35 Q70 15 50 15 Z" fill="currentColor"/>
                    <circle cx="38" cy="42" r="6" fill="#FF0000"/>
                    <circle cx="62" cy="42" r="6" fill="#FF0000"/>
                    <path d="M40 55 Q50 60 60 55" stroke="#000" stroke-width="3" fill="none"/>
                </svg>
                <h2>The Ghost is Angry!</h2>
                <p>You've made too many mistakes...</p>
            </div>
        </div>
    </div>

    <canvas id="cursorCanvas"></canvas>

    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2489/2489-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="scarySound">
        <source src="https://assets.mixkit.co/active_storage/sfx/1753/1753-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
